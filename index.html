<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Webshop</h1>
        <input type="text" id="search" placeholder="Keres√©s..." oninput="searchProducts()">
        <button onclick="sortProducts('asc')">√År szerint n√∂vekv≈ë</button>
        <button onclick="sortProducts('desc')">√År szerint cs√∂kken≈ë</button>
        <button id="toggle-theme">üåô/‚òÄÔ∏è</button>
    </header>
    <main>
        <div id="product-list">
            <!-- Term√©kek dinamikusan bet√∂lt≈ëdnek -->
        </div>
    </main>
    <aside>
        <h2>Kos√°r</h2>
        <ul id="cart-list"></ul>
        <p id="total-price">√ñsszesen: 0 Ft</p>
        <button onclick="clearCart()">Kos√°r t√∂rl√©se</button>
    </aside>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadProducts();
            loadCart();
            setupThemeToggle();
        });

        function loadProducts() {
            const products = [
                { id: 1, name: "Term√©k 1", price: 5000 },
                { id: 2, name: "Term√©k 2", price: 3000 },
                { id: 3, name: "Term√©k 3", price: 7000 }
            ];
            renderProducts(products);
        }

        function renderProducts(products) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                let item = document.createElement("div");
                item.classList.add("product");
                item.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.price} Ft</p>
                    <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Kos√°rba</button>
                `;
                item.style.animation = "fadeIn 0.5s ease-in-out";
                productList.appendChild(item);
            });
        }

        function addToCart(id, name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ id, name, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartList = document.getElementById("cart-list");
            const totalPriceElement = document.getElementById("total-price");
            cartList.innerHTML = "";
            let totalPrice = 0;
            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - ${item.price} Ft`;
                li.style.animation = "fadeIn 0.5s ease-in-out";
                cartList.appendChild(li);
                totalPrice += item.price;
            });
            totalPriceElement.textContent = `√ñsszesen: ${totalPrice} Ft`;
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }

        function sortProducts(order) {
            let products = [
                { id: 1, name: "Term√©k 1", price: 5000 },
                { id: 2, name: "Term√©k 2", price: 3000 },
                { id: 3, name: "Term√©k 3", price: 7000 }
            ];
            products.sort((a, b) => order === "asc" ? a.price - b.price : b.price - a.price);
            renderProducts(products);
        }

        function searchProducts() {
            const query = document.getElementById("search").value.toLowerCase();
            let products = [
                { id: 1, name: "Term√©k 1", price: 5000 },
                { id: 2, name: "Term√©k 2", price: 3000 },
                { id: 3, name: "Term√©k 3", price: 7000 }
            ];
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
            renderProducts(filteredProducts);
        }

        function setupThemeToggle() {
            const toggleButton = document.getElementById("toggle-theme");
            toggleButton.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
            });
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        }
    </script>
</body>
</html>
